<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <h1>SURVEY FORM</h1>
    <hr />
    <h5>Thank you for taking the time to help us improve the platform!</h5>

    <fieldset>
      <label for="name">Name</label>
      <input type="text" id="name" />

      <br />

      <label for="email">Email</label>
      <input type="email" id="email" />

      <br />

      <label for="age">Age</label>
      <input type="number" id="age" />

      <br />

      <label for="option">Which option best describes your character?</label>
      <select id="option">
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not to Say</option>
        <option value="5">Other</option>
      </select>

      <br />

      <div>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <br />
        <input type="radio" name="recommend" id="definitely" />
        <label for="definitely">Definitely</label>
        <br />
        <input type="radio" name="recommend" id="maybe" />
        <label for="maybe">Maybe</label>
        <br />
        <input type="radio" name="recommend" id="notsure" />
        <label for="notsure">Not sure</label>
        <br />
      </div>

      <br />

      <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
      <select id="favorite">
        <option value="1">Certification Program</option>
        <option value="2">Interactive Coursework</option>
        <option value="3">Self-paced</option>
        <option value="4">Coding Challenges</option>
      </select>

      <br />

      <label for="improve">What would you like to see improved? (Check all that apply)</label>
      <div>
        <input type="checkbox" id="frontend" name="improvement" value="frontend" />
        <label for="frontend">Front-end Projects</label>
        <br />

        <input type="checkbox" id="backend" name="improvement" value="backend" />
        <label for="backend">Back-end Projects</label>
        <br />

        <input type="checkbox" id="datavis" name="improvement" value="datavis" />
        <label for="datavis">Data Visualization</label>
        <br />

        <input type="checkbox" id="challenges" name="improvement" value="challenges" />
        <label for="challenges">Challenges</label>
        <br />

        <input type="checkbox" id="opensource" name="improvement" value="opensource" />
        <label for="opensource">Open Source Community</label>
        <br />

        <input type="checkbox" id="gitter" name="improvement" value="gitter" />
        <label for="gitter">Gitter help rooms</label>
        <br />

        <input type="checkbox" id="videos" name="improvement" value="videos" />
        <label for="videos">Videos</label>
        <br />

        <input type="checkbox" id="meetups" name="improvement" value="meetups" />
        <label for="meetups">City Meetups</label>
        <br />

        <input type="checkbox" id="wiki" name="improvement" value="wiki" />
        <label for="wiki">Wiki</label>
        <br />

        <input type="checkbox" id="forum" name="improvement" value="forum" />
        <label for="forum">Forum</label>
        <br />

        <input type="checkbox" id="courses" name="improvement" value="courses" />
        <label for="courses">Additional Courses</label>
        <br />
      </div>



      <label for="comments">Any comments or suggestions?</label>

      <textarea id="comments" name="comments" placeholder="Enter your comment here..." style="width: 100%; height: 100px;"></textarea>


   
        <a href="#submitted" class="button">Submit</a>
      </fieldset>
    </div>
    </fieldset>
  </body>
